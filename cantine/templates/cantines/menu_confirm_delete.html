{% extends "cantines/base.html" %}
{% load static %}

{% block title %}Supprimer le menu{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-heg-violet/10 via-white to-heg-violet/10 py-12 mb-8">
    <div class="container mx-auto px-4">
        <h1 class="text-5xl font-heading font-bold mb-2 text-heg-gris">Confirmer la suppression</h1>
    </div>
</div>

<div class="container mx-auto px-4 mb-8 max-w-md">
    <div class="bg-white border border-heg-gris/20 rounded-lg shadow-sm p-8">
        <div class="text-center mb-6">
            <i class="fas fa-exclamation-triangle text-heg-gris text-6xl mb-4"></i>
            <p class="text-lg text-heg-gris">Êtes-vous sûr de vouloir supprimer le menu du <strong>{{ object.date|date:"d/m/Y" }}</strong> ?</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end gap-4">
                <a href="{% url 'cantine:menu_list' %}" class="px-6 py-3 bg-heg-grisClair text-heg-gris rounded-lg hover:bg-heg-gris/15 transition-colors font-semibold">Annuler</a>
                <button type="submit" class="px-6 py-3 bg-heg-gris text-white rounded-lg hover:bg-heg-gris/90 transition-colors font-semibold shadow-sm hover:shadow-md">
                    <i class="fas fa-trash mr-2"></i>Supprimer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
